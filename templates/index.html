<!DOCTYPE html>
<html>
<head>
    <title>GPT Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        #chat-history {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            text-align: left;
        }
        #chat-form {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>GPT Chatbot</h1>
        <div id="chat-history">
            <div class="message ai-message">
                <strong>AI:</strong> {{ initial_message }}
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" name="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#user-input').focus();

            $('#chat-form').submit(function(e) {
                e.preventDefault();
                var userMessage = $('#user-input').val();
                $('#chat-history').append('<div class="message user-message"><strong>You:</strong> ' + userMessage + '</div>');
                $('#user-input').val('');

                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: JSON.stringify({'message': userMessage}),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#chat-history').append('<div class="message ai-message"><strong>AI:</strong> ' + response.message + '</div>');
                        $('#chat-history').scrollTop($('#chat-history')[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
